<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InnoxieBot - Your Personal Assistant</title>
    <link rel="stylesheet" href="https://www.gstatic.com/dialogflow-console/fast/df-messenger/prod/v1/themes/df-messenger-default.css">
    <script src="https://www.gstatic.com/dialogflow-console/fast/df-messenger/prod/v1/df-messenger.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        header {
            background-color: #503D36;
            color: #fff;
            padding: 10px 0;
            width: 100%;
            box-shadow: 0 4px 2px -2px gray;
        }
        header h1 {
            margin: 0;
            font-size: 24px;
        }
        main {
            flex: 1;
            padding: 20px;
            max-width: 800px;
        }
        footer {
            background-color: #503D36;
            color: #fff;
            padding: 10px 0;
            width: 100%;
            position: absolute;
            bottom: 0;
            text-align: center;
        }
        df-messenger {
            z-index: 999;
            position: fixed;
            --df-messenger-font-color: #000;
            --df-messenger-font-family: 'Google Sans', sans-serif;
            --df-messenger-chat-background: #597c77;
            --df-messenger-message-user-background: #d3e3fd;
            --df-messenger-message-bot-background: #fff;
            bottom: 0;
            right: 400px;
            top: 130px;
            width: 700px;
            height: 500px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to InnoxieBot</h1>
    </header>
    <main>
        <p>Hi! I am InnoxieBot, your personal assistant. I am here to help you with your queries and provide you with the information you need. Just type your question below and I'll get back to you as soon as possible!</p>
    </main>
    <footer>
        <p>&copy; 2024 InnoxieBot. All rights reserved.</p>
    </footer>
    <df-messenger
      project-id="scholars-bot"
      agent-id="09a39f73-af63-4467-bc06-f5dbbdffa257"
      language-code="en"
      max-query-length="-1">
      <df-messenger-chat
       chat-title="Scholars Handbook">
      </df-messenger-chat>
    </df-messenger>
    <script>
      window.addEventListener('dfMessengerLoaded', function(event) {
        const dfMessenger = document.querySelector('df-messenger');
        dfMessenger.renderCustomText('Welcome to InnoxieBot! How can I assist you today?');
      });
    </script>
</body>
</html>
